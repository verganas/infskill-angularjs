<!DOCTYPE html>
<html data-ng-app="myapp">
<body>
<div data-ng-controller="filternames">

</div>
<script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
<script>
    // Use of a filter outside the view!
    angular.module("myapp", [])
            .controller("filternames", function ($scope, $filter) {
                console.log($filter("uppercase")("Turn me to uppercase!"));
            });
</script>
</body>
</html>
