<!DOCTYPE html>
<html data-ng-app="myapp">
<body>
<div ng-controller="MainController">
    <ng-view></ng-view>
</div>
<script src="http://code.angularjs.org/1.2.9/angular.js"></script>
<script src="http://code.angularjs.org/1.2.9/angular-route.js"></script>

<script>
    var app = angular.module("myapp",['ngRoute']);
    app.controller('MainController',function($scope){
        $scope.somedata='This is some test data!';
    });

    app.config(function($routeProvider){
        $routeProvider.when('/', {templateUrl: 'view.html', controller: 'MainController'});
    });
</script>

<script type="text/ng-template" id="view.html">
    <div>
        This is the view with some data: {{somedata}}
    </div>
</script>
</body>
</html>
